<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Contact</title>
     <link rel="stylesheet" href="contact.css">
</head>

<body>
     <div class="contact__container">
          <div class="contact__card">
               <p style="color: white; font-size: 20px;">Свяжитесь с нами: support@example.com</p>
          </div>
          <div class="contact__box">
               <div class="contact__social">
                    <img src="icon-facebook.svg" alt="Facebook" width="24" height="24">
               </div>
               <div class="contact__social">
                    <img src="icon-twitter.svg" alt="Twitter" width="24" height="24">
               </div>
               <div class="contact__social">
                    <img src="icon-instagram.svg" alt="Instagram" width="24" height="24">
               </div>
          </div>
     </div>
</body>

</html>
